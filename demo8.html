<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("div").css("height","400px");
$("div").css("width","400px");
$("div").css("background-color","lime");
$("div").css("border","2px solid red");
})

$("#btn2").click(function(){
$("div").css({height:"200px",width:"200px",backgroundColor:"purple",
transform:"rotate(45deg)",transition:"all ease 1s"});
})
})
</script>
</head>
<body>
<center>
<br/><br/>
<div></div>
<br/><br/>
<button id="btn1">SET SINGLE CSS</button>
<button id="btn2">STE MULTIPLE CSS</button>
</center>
</body>
</html>
