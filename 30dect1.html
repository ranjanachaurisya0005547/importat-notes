<html>
<head>
<style>
#outer{
min-height:400px;
width:60%;
padding:7% 20%;
background:lightgray;
font-size:20px;
text-transform:capitalize;
}
#name,#mobno,#email{
height:39px;
width:60%;
border:2px solid gray;
outline:none;
border-radius:5px;
padding-left:10px;
font-size:19px;
}
#btn{
height:40px;
width:40%;
border:none;
outline:none;foont-size:20px;
font-weight:bold;
background:orange;
border-radius:5px;
}
</style>
<script>
function validate()
{
   var name=document.getElementById("name").value;
   var mobno=document.getElementById("mobno").value;
   var email=document.getElementById("email").value;
   var arr=["@","."];
   if(name==""||mobno==""||email=="")
   {
    alert("Please Enter Enter value In All fields !")
	return false;
   }
   if(mobno.length!=10)
   {
      alert("Please Enter A Valid Mobile Number !");
	  return false;
   }
   var count=0,dot=0;
   for(i=0;i<email.length;i++)
   {
      if(email[i]==arr[0])
	  count=1;
	  else if(email[i]==arr[1])
	  dot=1;
	  
	} 
    if(count==0||dot==0)
	{
      alert("Enter The Valid Email Id !");
      return false;	  
	}  
   return true;
}
</script>
</head>
<body>
<div id="outer">
<form action="index.php" onsubmit="return validate()">
Enter Your Name<br/>
<input type="text" id="name" autofocus/><br/><br/>
Enter Your Mobile Number<br/>
<input type="number" id="mobno"/><br/><br/>
Enter Your Email Id<br/>
<input type="text" id="email"/><br/><br/><br/>
<input type="submit" value="SUBMIT" id="btn"/>
</form>
</div>
</body>
</html>
