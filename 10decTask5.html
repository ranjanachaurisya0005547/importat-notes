<html>
<head>
<style>
#box1{
height:300px;
width:200px;
float:left;
background:lime;
border:5px solid hotpink;
margin:10px 6px;
}
#box2{
height:300px;
width:200px;
float:left;
background:purple;
border:5px solid yellow;
margin:10px 6px;
}
#box3{
height:300px;
width:200px;
float:left;
background:orange;
border:5px solid blue;
margin:10px 6px;
}
#box4{
height:300px;
width:200px;
float:left;
background:purple;
border:5px solid yellow;
margin:10px 6px;
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("#box1").hide("fast");
$("#box2").hide("medium");
$("#box3").hide("slow");
$("#box4").hide(3000);
});

$("#btn2").click(function(){
$("#box1").show("fast");
$("#box2").show("medium");
$("#box3").show("slow");
$("#box4").show(3000);
});

$("#btn3").click(function(){
$("#box1").toggle("fast");
$("#box2").toggle("medium");
$("#box3").toggle("slow");
$("#box4").toggle(3000);
});
})
</script>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<br/><br/><br/><br/>
<button id="btn1">HIDE</button>
<button id="btn2">SHOW</button>
<button id="btn3">TOGGLE</button>
</body>
</html>
