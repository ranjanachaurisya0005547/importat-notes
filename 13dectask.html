<html>
<head>
<style>
#d1,#d2{
height:200px;
width:200px;
background:maroon;
margin:10px 20px;
float:left;
display:none;
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("#d1").slideDown();
$("#d2").slideDown(3000)
})
})
</script>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<button>Slide Down</button>
</body>
</html>
