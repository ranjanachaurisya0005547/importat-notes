<html>
<head>
<script>
function demo()
{
   var str=document.getElementById("txta").value;
   var arr=str.split(' ');
   var res="";
   for(i=0;i<arr.length;i++)
   {
     res+="["+arr[i]+"]<br/>";
   }
   document.getElementById("p1").innerHTML=res;
}
</script>
</head>
<body>
<textarea id="txta"></textarea><br/><br/>
<p id="p1"></p>
<button onclick="demo()">SEPARATE</button>
</body>
</html>
