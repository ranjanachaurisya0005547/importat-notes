<html>
<head>
<script>
function getNum()
{
  var n1=Number(document.getElementById("txt1").value);
  getResult(n1);
}
function getResult(x)
{
  var res="";
  for(i=1;i<=20;i++)
  {
    res+=Math.pow(x,i)+"<br/>";
  }
  document.getElementById("res1").innerHTML=res;
}
</script>
</head>
<body>
Enter The nUMber:<br/>
<input type="text" id="txt1"/><br/>
<p id="res1"></p>
<input type="button" value="RESULT" onclick="getNum()"/>
</body>
</html>
