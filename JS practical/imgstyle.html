<html>
<head>
  <script>
    function setstyle()
	{
	  var im1=document.getElementById("img1");
	  im1.style.background="pink";
	  im1.style.border="20px double yellow";
	  im1.style.borderRadius="20px";
	  im1.style.transform="rotate(360deg)";
	  im1.style.transition="all ease 3s";
	  im1.style.padding="20px;";
	  im1.style.marginTop="30px";
	  
	}
  </script>
</head>
<body>
<center>
 <img src="images/p1.jpg" height="400px" id="img1"/><br/><br/>
 <button onclick="setstyle()">SET STYLE</button>
</center>
</body>
</html>
