<html>
<head>
<script>
function list()
{
var arr=["HTML","CSS","JAVASCRIPT","PHP","PYTHON"];
var c=["red","yellow","lime","purple","aqua","skyblue"];
var res="<ul>";
for(i=0;i<arr.length;i++)
{
  res+="<li style='background:"+c[i]+";color:"+c[i+1]+";'>"+arr[i]+"</li>";
}
res=res+"</ul>";
document.getElementById("p1").innerHTML=res;
}
</script>
</head>
<body>
<p id="p1"></p>
<button onclick="list()">CLICK HERE</button>
</body>
</html>
