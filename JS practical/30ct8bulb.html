<html>
<head>
<script>
function demo()
{
 var img=document.getElementById("img1");
 var btn=document.getElementById("btn1");
 
 if(btn.value=="ON")
 {
   btn.value="OFF";
   img.src="images/onbulb.png";
 }
 else
 {
   btn.value="ON";
   img.src="images/offbulb.png";
 }
}
function demo1()
{
a=setInterval(demo,1000);
}
function demo2()
{
clearInterval(a);
}
function demo3()
{
setTimeout(demo,2000);
}
</script>
</head>
<body>
<center>
<br/><br/><br/>
<img src="images/offbulb.png" height="200px" id="img1"/><br/><br/><br/>
<input type="button" onclick="demo()" id="btn1" value="ON"/>
<input type="button" onclick="demo1()" value="AUTO"/>
<input type="button" onclick="demo2()" value="CLEAR AUTO"/>
<input type="button" onclick="demo3()" value="On time on"/>
</center>
</body>
</html>
