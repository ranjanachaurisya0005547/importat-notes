<html>
<head>
<style>
div{
 height:400px;
 width:400px;
 background:red;
 display:none;
}
</style>
<script>
function regi()
{
 var a=document.getElementById("register");
 if(a.style.display=="block")
 {
    a.style.display="none";
 }
 else
 { 
   a.style.display="block";
 
 }
 
}
function login()
{
 var a=document.getElementById("register");
 var a1=document.getElementById("login");
 if(a.style.display=="block")
 {
    a.style.display="none";
	a1.style.display="none";
 }
 else
 { 
   a.style.display="block";
 
 }
 
}
</script>
</head>
<body>
<button onclick="regi()">Register</button><button onclick="login()">Login</button>
<div id="register"></div>
<div id="login"></div>
</body>
</html>
