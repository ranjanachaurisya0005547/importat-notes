<html>
<head>
<script>
function dropdown()
{
 var arr=["HTML","CSS","JAVASCRIPT","PYTHON","PHP"];
 var c=["red","green","yellow","lime","hotpink","aqua"];
 var res="<select>";
 for(i=0;i<arr.length;i++)
 {
   res+="<option style='background:"+c[i]+";color:"+c[i+1]+";'>"+arr[i]+"</option>";
 }
 res+="</select>";
 document.getElementById("sp1").innerHTML=res;
 
}
</script>
</head>
<body>
<br/>
<button onclick="dropdown()">SEE DROPDOWN</button>
<br/><br/>
<span id="sp1"></span>
</body>
</html>
