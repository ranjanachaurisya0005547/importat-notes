<html>
<head>
<script>
   //alert("Hii");
   var n1=30,n2=30;
   //alert("Sum="+(n1+n2));
   document.write("Sum of two number="+(n1+n2));
   /*
    document is an object and write() is a method name which is used to print
    any message on the web document and it is defined inside the document object.
	
   */
   
   var name=window.prompt("Enter Your Name");
   document.write("<br/>Name is:"+name);
</script>
</head>
<body>
  <h1>prompt() method:</h1> 
  <p>
    It is used to take input from user on runtime.<br/>
	return type of prompt  function is string<br/>
	prompt function is located inside the window.<br/>
	window is primary built-in object of Javascript.</br>
	Syntax:<br/>
	window.prompt("Message","Default Value");<br/>
  </p>
</body>
</html>
