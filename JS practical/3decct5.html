<html>
<head>
<script>
function add(n1,n2)
{
  var res=document.getElementById("res");
  var sum=n1+n2;
  res.value=sum;
}
</script>
</head>
<body>
First Number:<br/>
<input type="text" id="txt1"/><br/>
Second Number:<br/>
<input type="text" id="txt2"/><br/>
RESULT<br/>
<input type="text" id="res"/><br/>
<br/>
<input type="button" value="RESULT"
onclick="add(Number(document.getElementById('txt1').value),Number(document.getElementById('txt2').value))">

</body>
</html>
