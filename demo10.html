<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#btn").click(function(){
var v=$(this).val().toUpperCase();

if(v=="SHOW")
{
  $(this).val("HIDE");
  $("#pass").attr("type","text");
}
else
{
$(this).val("SHOW");
  $("#pass").attr("type","password");
}

})
})

</script>
</head>
<body>
<input type="password" id="pass"/><br/><br/>
<input type="button" value="SHOW" id="btn"/>
</body>
</html>
